<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ÿ¢ŸÑÿ© ÿ≠ÿßÿ≥ÿ®ÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ©</title>
  <style>
    :root{
      --bg:#f4f7fb;
      --panel:#ffffff;
      --accent1: linear-gradient(135deg,#6a9cff 0%, #8bd3ff 100%);
      --text:#0b2545;
      --muted:#6b7a8a;
      --btn-bg:#eef4ff;
      --shadow: 0 8px 20px rgba(11,37,69,0.08);
      --radius:14px;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    [data-theme="dark"]{
      --bg:#0b1220;
      --panel:#0f1724;
      --text:#e6eef8;
      --muted:#9aa8bf;
      --btn-bg:#0b1626;
      --shadow: 0 8px 20px rgba(0,0,0,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      background:var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .wrap{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:28px;
      gap:24px;
    }

    .calculator{
      width:380px;
      max-width:96vw;
      background:linear-gradient(180deg, rgba(255,255,255,0.6), rgba(255,255,255,0.3));
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:18px;
      box-sizing:border-box;
      backdrop-filter: blur(6px);
    }

    .top-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .logo{
      width:46px;
      height:46px;
      border-radius:12px;
      background:var(--accent1);
      display:grid;
      place-items:center;
      color:#fff;
      font-weight:700;
      box-shadow: 0 6px 18px rgba(98,147,255,0.24);
    }
    .title{
      font-weight:700;
      font-size:16px;
      line-height:1;
    }
    .subtitle{
      font-size:12px;
      color:var(--muted);
    }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .icon-btn{
      border:0;
      background:transparent;
      padding:8px;
      border-radius:10px;
      cursor:pointer;
      color:var(--muted);
    }
    .display{
      margin-top:14px;
      background:var(--panel);
      border-radius:14px;
      padding:14px;
      box-shadow: inset 0 -8px 24px rgba(11,37,69,0.02);
    }
    .expr{
      font-size:14px;
      color:var(--muted);
      min-height:20px;
      text-align:left;
      direction:ltr;
      word-break:break-all;
    }
    .result{
      font-size:34px;
      font-weight:700;
      text-align:left;
      direction:ltr;
      margin-top:6px;
      word-break:break-all;
    }

    .kbd{
      margin-top:14px;
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap:10px;
    }
    button.key{
      background:var(--btn-bg);
      border:0;
      padding:16px;
      border-radius:12px;
      font-size:18px;
      font-weight:600;
      cursor:pointer;
      box-shadow: 0 6px 14px rgba(12,30,60,0.05);
      transition: transform .08s ease, box-shadow .08s ease;
      user-select:none;
    }
    button.key:active{ transform: translateY(2px); }
    button.key:focus{ outline: 3px solid rgba(107,156,255,0.14); }

    .key.op{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.0));
      color:var(--text);
      font-weight:700;
    }
    .key.equal{
      grid-column: span 2;
      background:var(--accent1);
      color:#fff;
      font-size:20px;
      box-shadow: 0 10px 30px rgba(107,156,255,0.28);
    }
    .key.clear{
      background:linear-gradient(90deg,#ffd1d1,#ffbebe);
      color:#7a0303;
      font-weight:700;
    }

    .history{
      margin-top:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .history-list{
      flex:1;
      max-height:110px;
      overflow:auto;
      background:transparent;
      padding:8px;
      border-radius:10px;
    }
    .history-item{
      font-size:13px;
      color:var(--muted);
      padding:6px 8px;
      border-radius:8px;
      display:flex;
      justify-content:space-between;
      gap:8px;
    }
    .history-item:hover{ background: rgba(0,0,0,0.02); cursor:pointer; }

    .small{
      font-size:12px;
      color:var(--muted);
    }

    /* responsive */
    @media (max-width:420px){
      .calculator{ padding:12px; border-radius:16px; }
      .result{ font-size:28px; }
      .logo{ width:40px; height:40px; border-radius:10px;}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="calculator" role="application" aria-label="ÿ¢ŸÑÿ© ÿ≠ÿßÿ≥ÿ®ÿ© ÿßÿ≠ÿ™ÿ±ÿßŸÅŸäÿ©">
      <div class="top-row">
        <div class="brand">
          <div>
            <div class="title">ÿ¢ŸÑÿ© ÿ≠ÿßÿ≥ÿ®ÿ©</div>
          </div>
        </div>

        <div class="controls">
          <button class="icon-btn" id="themeToggle" title="ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ" aria-label="ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ">üåó</button>
          <button class="icon-btn" id="clearAll" title="ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ" aria-label="ŸÖÿ≥ÿ≠ ÿßŸÑŸÉŸÑ">üßπ</button>
        </div>
      </div>

      <div class="display" id="display">
        <div class="expr" id="expression" aria-live="polite"></div>
        <div class="result" id="result" aria-live="polite">0</div>
      </div>

      <div class="kbd" role="grid" aria-label="ŸÑŸàÿ≠ÿ© ŸÖŸÅÿßÿ™Ÿäÿ≠ ÿßŸÑÿ≠ÿßÿ≥ÿ®ÿ©">
        <button class="key clear" data-action="clear">C</button>
        <button class="key" data-value="(">(</button>
        <button class="key" data-value=")">)</button>
        <button class="key op" data-value="/">√∑</button>

        <button class="key" data-value="7">7</button>
        <button class="key" data-value="8">8</button>
        <button class="key" data-value="9">9</button>
        <button class="key op" data-value="*">√ó</button>

        <button class="key" data-value="4">4</button>
        <button class="key" data-value="5">5</button>
        <button class="key" data-value="6">6</button>
        <button class="key op" data-value="-">‚àí</button>

        <button class="key" data-value="1">1</button>
        <button class="key" data-value="2">2</button>
        <button class="key" data-value="3">3</button>
        <button class="key op" data-value="+">+</button>

        <button class="key" data-value="0">0</button>
        <button class="key" data-value=".">.</button>
        <button class="key equal" data-action="equals">=</button>
      </div>

      <div class="history" aria-hidden="false">
        <div style="min-width:96px;">
          <div class="small">ÿßŸÑÿ≥ÿ¨ŸÑ</div>
        </div>
        <div class="history-list" id="historyList" role="list" aria-label="ÿ≥ÿ¨ŸÑ ÿßŸÑÿπŸÖŸÑŸäÿßÿ™"></div>
      </div>

    </div>
  </div>

  <script>
    (function(){
      const exprEl = document.getElementById('expression');
      const resEl = document.getElementById('result');
      const historyList = document.getElementById('historyList');
      const themeToggle = document.getElementById('themeToggle');
      const clearAllBtn = document.getElementById('clearAll');

      let expression = '';
      let result = '0';
      let history = [];

      // Utils: safe eval using Function but sanitize characters (allow digits, operators, parentheses, dot, spaces)
      function safeEval(exp){
        // replace √ó √∑ ‚àí with JS operators
        const cleaned = exp.replace(/√ó/g,'*').replace(/√∑/g,'/').replace(/‚àí/g,'-')
          .replace(/[^\d\.\+\-\*\/\(\)\s]/g,'');
        // extra guard: prevent leading zeros weirdness, but keep as-is
        try{
          // eslint-disable-next-line no-new-func
          const fn = new Function('return (' + cleaned + ')');
          const val = fn();
          if (Number.isFinite(val)) return val;
          return 'ÿÆÿ∑ÿ£';
        }catch(e){
          return 'ÿÆÿ∑ÿ£';
        }
      }

      function render(){
        exprEl.textContent = expression || '';
        resEl.textContent = result;
        renderHistory();
      }

      function pushHistory(expr, res){
        const item = {expr, res, t: Date.now()};
        history.unshift(item);
        if(history.length>6) history.length = 6;
        localStorage.setItem('calc_history', JSON.stringify(history));
      }

      function renderHistory(){
        historyList.innerHTML = '';
        history.forEach((h, idx) => {
          const div = document.createElement('div');
          div.className = 'history-item';
          div.setAttribute('role','listitem');
          div.innerHTML = '<span style="opacity:.9;">' + h.expr + '</span><strong style="direction:ltr">'+h.res+'</strong>';
          div.addEventListener('click', ()=> {
            expression = h.res.toString();
            result = h.res.toString();
            render();
          });
          historyList.appendChild(div);
        });
      }

      // Load saved
      try{
        const saved = localStorage.getItem('calc_history');
        if(saved) history = JSON.parse(saved);
      }catch(e){ history = []; }

      // Key input handler
      function handleInput(val){
        if(val === 'C' || val === 'clear'){
          expression = '';
          result = '0';
          render();
          return;
        }
        if(val === 'equals' || val === '='){
          const r = safeEval(expression || '0');
          if(r !== 'ÿÆÿ∑ÿ£'){
            pushHistory(expression || '0', r);
            result = String(r);
            expression = String(r);
          } else {
            result = 'ÿÆÿ∑ÿ£';
          }
          render();
          return;
        }

        // normal value (digit, ., operator, parentheses)
        expression += val;
        const r = safeEval(expression);
        result = r === 'ÿÆÿ∑ÿ£' ? '...' : String(r);
        render();
      }

      // Attach button listeners
      document.querySelectorAll('button.key').forEach(btn => {
        const v = btn.dataset.value;
        const a = btn.dataset.action;
        btn.addEventListener('click', ()=> {
          if(a) handleInput(a);
          else handleInput(v);
          btn.blur();
        });
      });

      // clear all icon
      clearAllBtn.addEventListener('click', ()=> {
        expression = '';
        result = '0';
        render();
      });

      // theme toggle
      const root = document.documentElement;
      themeToggle.addEventListener('click', ()=> {
        const current = document.documentElement.getAttribute('data-theme');
        if(current === 'dark'){
          document.documentElement.removeAttribute('data-theme');
          themeToggle.textContent = 'üåó';
        } else {
          document.documentElement.setAttribute('data-theme','dark');
          themeToggle.textContent = 'üåû';
        }
      });

      // keyboard support
      window.addEventListener('keydown', (e)=>{
        if(e.key === 'Escape'){ expression=''; result='0'; render(); return; }
        if(e.key === 'Enter' || e.key === '='){ e.preventDefault(); handleInput('equals'); return; }
        if(e.key === 'Backspace'){ expression = expression.slice(0,-1); const r = safeEval(expression||'0'); result = r==='ÿÆÿ∑ÿ£' ? '...' : String(r); render(); return; }
        // allowed keys: digits, operators, parentheses, dot
        const allowed = '0123456789+-*/().';
        if(allowed.includes(e.key)){
          handleInput(e.key);
        }
      });

      // initial render
      render();
    })();
  </script>
</body>
</html>
